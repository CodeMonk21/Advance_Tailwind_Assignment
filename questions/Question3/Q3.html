<!DOCTYPE html>

<head>

<body>
    <header class="h-fit md:h-screen bg-neutral-800 text-white flex flex-col">
        <!-- Question1: Navigation Bar -->
        <nav class="bg-neutral-800 py-2 max-h-48 w-full  flex justify-between items-center">

            <div class="md:hidden">

        <section class=" md:grow grid grid-cols-1 md:grid-cols-2 md:justify-between md:mt-32">

            <div class="flex justify-center md:justify-start md:w-fit md:ml-40 ">

            </div>
        </section>

                <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-1.svg" alt="alphabet">
                <span class="bg-green-500 px-4 py-1 font-bold text-black rounded-md">^1,740.05</span>
            </div>
            <div class="flex items-center gap-3">

                <span class="bg-green-500 px-4 py-1 font-bold text-black rounded-md">^1,740.05</span>

            <div class="flex items-center gap-3">
